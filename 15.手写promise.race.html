<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise.race</title>
</head>
<body>
    <script>
        Promise.race = function (promiseArr) {
            return new Promise((resolve, reject) => {
                promiseArr.forEach(p => {
                    Promise.resolve(p).then(val => {
                        resolve(val)
                    }, err => {
                        reject(err)
                    })
                })
            }) 
        }
    </script>
</body>
</html>
